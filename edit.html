<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改字詞</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>修改字詞</h1>
        <input type="text" id="editWordInput" placeholder="輸入要修改的字詞" required>
        <input type="text" id="newWordInput" placeholder="新的字詞" required>
      <!---- <input type="text" id="newPartOfSpeechInput" placeholder="新的詞性" required>-->
        <select id="newPartOfSpeechInput">
            <option value="">選擇新的詞性</option>
            <option value="noun">名詞 (noun)</option>
            <option value="verb">動詞 (verb)</option>
            <option value="adjective">形容詞 (adjective)</option>
            <option value="adverb">副詞 (adverb)</option>
            <option value="phrase">短語 (phrase)</option>
            <option value="idiom">成語 (idiom)</option>
            <option value="other">其他 (other)</option>
        </select>
        <input type="text" id="newDefinitionInput" placeholder="新的中文解釋" required>
        <button id="editSubmitButton">修改</button>
        <div id="editMessage"></div>
        <button id="backButton">返回主頁</button>
    </div>

    <script src="edit.js"></script>
</body>
</html>
